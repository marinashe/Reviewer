<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            {{ view.page_title }} | Reviewer
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/base.css" >

</head>
<body>
    {% load bootstrap3 %}

    <div class="container">
        <div>
            <img style="max-width:200px; margin-top: -10px;" src="/static/logo.png">

        <div class="row top-products-list ">
            <a href="{{request.META.HTTP_REFERER}}" class="navig-left"><i class="fa fa-arrow-circle-left ">Back</i></a>
        </div>

            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Login {% bootstrap_icon "save" %}
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</body>
</html>
