{% extends "base.html" %}

{% block content %}

    <ul class="list-group">
        {% if object_list.count %}
            {% for object in object_list %}

                 <a href="{{ object.get_absolute_url }}">
                     <li class="list-group-item">
                         {{ object.name }}
                     </li>
                 </a>
            {% endfor %}
        {% else %}
            No products.
        {% endif %}
    </ul>

{% endblock %}
