{% extends "base.html" %}

{% block content %}
    <div class="row top-products-list">
        <a href="{% url "reviews:type_list" %}">List</a>
        |
        <a href="{% url "reviews:create_product" object.id %}">Add Product</a>
    </div>
    <div class="row">
    <ul class="list-group">
        {% if object.product_set.all %}
            {% for product in object.product_set.all %}

                 <a href="{{ product.get_absolute_url }}">
                     <li class="list-group-item">
                         {{ product.name }}
                     </li>
                 </a>
            {% endfor %}
        {% else %}
            No products.
        {% endif %}
    </ul>
    </div>

{% endblock %}
