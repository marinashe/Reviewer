{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
    <div class="row top-products-list ">
        <a href="{{request.META.HTTP_REFERER}}" class="navig-left"><i class="fa fa-arrow-circle-left ">Back</i></a>
    </div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save {% bootstrap_icon "save" %}
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
